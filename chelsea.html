<!DOCTYPE html>
<html>
    <head>
        <title>PLAY IT YOURSELF</title>
        <style type="text/css">
        div {
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right:20px;
        }
        </style>
        </head>
        <body>
            <div onclick="changecolor(this)" style="background-color: red;"
            Tap me to change my color!
        </div>

        <script type="text/javascript">
            function changecolor(element) {
                const currentcolor = element.style.backgroundcolor;
                if (currentcolor ==  "red") {
                    element.style.backgroungcolor = "green";
                } else {
                    element.style.backgroundcolor = "red";
                }
            }
            </script>
            </body>
            </html>
